{% extends 'djofx/base.html' %}

{% load bootstrap3 %}

{% block content %}

<a href="{{ account.get_auto_categorisation_url }}" class="btn btn-success btn-lg">
  {% bootstrap_icon "sunglasses" %} Auto-categorise {{ account }}
</a>

<hr />

<div id="transaction_list">
  {% include "djofx/_transaction_list.html" %}
</div>

<div class="modal fade payment-category-modal-sm" tabindex="-1" role="dialog" aria-labelledby="payment_category_label" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="payment_category_label">Set Payment Category</h4>
      </div>
      <div class="modal-body">
        {% include "djofx/_inline_categorise_form.html" %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
