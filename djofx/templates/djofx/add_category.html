{% extends 'djofx/base.html' %}

{% load bootstrap3 %}

{% block content %}
<form method="post" action="." class="form">
  {% csrf_token %}

  {% bootstrap_form form %}
  {% buttons %}

    Add Category

  {% endbuttons %}
</form>
{% endblock %}
